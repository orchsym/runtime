__CapabilityDescription=Extracts metadata from the header of an Avro datafile.
__Tags=avro, schema, metadata
Fingerprint_Algorithm.displayName=Fingerprint Algorithm
Fingerprint_Algorithm.description=The algorithm used to generate the schema fingerprint. Available choices are based on the Avro recommended practices for fingerprint generation.
__AllowableValue.Fingerprint_Algorithm.CRC-64-AVRO.displayName=CRC-64-AVRO
__AllowableValue.Fingerprint_Algorithm.MD5.displayName=MD5
__AllowableValue.Fingerprint_Algorithm.SHA-256.displayName=SHA-256
Metadata_Keys.displayName=Metadata Keys
Metadata_Keys.description=A comma-separated list of keys indicating key/value pairs to extract from the Avro file header. The key 'avro.schema' can be used to extract the full schema in JSON format, and 'avro.codec' can be used to extract the codec name if one exists.
Count_Items.displayName=Count Items
Count_Items.description=If true the number of items in the datafile will be counted and stored in a FlowFile attribute 'item.count'. The counting is done by reading blocks and getting the number of items for each block, thus avoiding de-serializing. The items being counted will be the top-level items in the datafile. For example, with a schema of type record the items will be the records, and for a schema of type Array the items will be the arrays (not the number of entries in each array).
__AllowableValue.Count_Items.true.displayName=true
__AllowableValue.Count_Items.false.displayName=false
__Relationship.success.description=A FlowFile is routed to this relationship after metadata has been extracted.
__Relationship.failure.description=A FlowFile is routed to this relationship if it cannot be parsed as Avro or metadata cannot be extracted for any reason
__WritesAttribute.schema.type.description=The type of the schema (i.e. record, enum, etc.).
__WritesAttribute.schema.name.description=Contains the name when the type is a record, enum or fixed, otherwise contains the name of the primitive type.
__WritesAttribute.schema.fingerprint.description=The result of the Fingerprint Algorithm as a Hex string.
__WritesAttribute.item.count.description=The total number of items in the datafile, only written if Count Items is set to true.
