Solr_Maximum_Connections.displayName=Solr Maximum Connections
Solr_Maximum_Connections.description=The maximum number of total connections allowed from the Solr client to Solr.
Solr_Maximum_Connections_Per_Host.displayName=Solr Maximum Connections Per Host
Solr_Maximum_Connections_Per_Host.description=The maximum number of connections allowed from the Solr client to a single Solr host.
