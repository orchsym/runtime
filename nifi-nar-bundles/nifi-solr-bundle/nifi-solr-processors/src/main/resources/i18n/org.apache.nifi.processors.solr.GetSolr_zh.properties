ZooKeeper_Client_Timeout.description=The amount of time to wait for data on a connection to ZooKeeper, only used with a Solr Type of Cloud.
ZooKeeper_Connection_Timeout.displayName=ZooKeeper Connection Timeout
ZooKeeper_Connection_Timeout.description=The amount of time to wait when establishing a connection to ZooKeeper, only used with a Solr Type of Cloud.
