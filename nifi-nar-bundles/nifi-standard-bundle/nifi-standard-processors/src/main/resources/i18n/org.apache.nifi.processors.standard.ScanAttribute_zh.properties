__CapabilityDescription=Scans the specified attributes of FlowFiles, checking to see if any of their values are present within the specified dictionary of terms
__Tags=scan, attributes, search, lookup
Dictionary_File.displayName=Dictionary File
Dictionary_File.description=A new-line-delimited text file that includes the terms that should trigger a match. Empty lines are ignored.  The contents of the text file are loaded into memory when the processor is scheduled and reloaded when the contents are modified.
Attribute_Pattern.displayName=Attribute Pattern
Attribute_Pattern.description=Regular Expression that specifies the names of attributes whose values will be matched against the terms in the dictionary
Match_Criteria.displayName=Match Criteria
Match_Criteria.description=If set to All Must Match, then FlowFiles will be routed to 'matched' only if all specified attributes' values are found in the dictionary. If set to At Least 1 Must Match, FlowFiles will be routed to 'matched' if any attribute specified is found in the dictionary
__AllowableValue.Match_Criteria.All_Must_Match.displayName=All Must Match
__AllowableValue.Match_Criteria.At_Least_1_Must_Match.displayName=At Least 1 Must Match
Dictionary_Filter_Pattern.displayName=Dictionary Filter Pattern
Dictionary_Filter_Pattern.description=A Regular Expression that will be applied to each line in the dictionary file. If the regular expression does not match the line, the line will not be included in the list of terms to search for. If a Matching Group is specified, only the portion of the term that matches that Matching Group will be used instead of the entire term. If not specified, all terms in the dictionary will be used and each term will consist of the text of the entire line in the file
__Relationship.unmatched.description=FlowFiles whose attributes are not found in the dictionary will be routed to this relationship
__Relationship.matched.description=FlowFiles whose attributes are found in the dictionary will be routed to this relationship
