__CapabilityDescription=Attempts to identify the MIME Type used for a FlowFile. If the MIME Type can be identified, an attribute with the name 'mime.type' is added with the value being the MIME Type. If the MIME Type cannot be determined, the value will be set to 'application/octet-stream'. In addition, the attribute mime.extension will be set if a common file extension for the MIME Type is known.
__Tags=compression, gzip, bzip2, zip, MIME, mime.type, file, identify
use-filename-in-detection.displayName=Use Filename In Detection
use-filename-in-detection.description=If true will pass the filename to Tika to aid in detection.
__AllowableValue.use-filename-in-detection.true.displayName=true
__AllowableValue.use-filename-in-detection.false.displayName=false
__Relationship.success.description=All FlowFiles are routed to success
__WritesAttribute.mime.type.description=This Processor sets the FlowFile's mime.type attribute to the detected MIME Type. If unable to detect the MIME Type, the attribute's value will be set to application/octet-stream
