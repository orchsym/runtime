__CapabilityDescription=Counts various metrics on incoming text. The requested results will be recorded as attributes. The resulting flowfile will not have its content modified.
__Tags=count, text, line, word, character
text-line-count.displayName=Count Lines
text-line-count.description=If enabled, will count the number of lines present in the incoming text.
__AllowableValue.text-line-count.true.displayName=\u8ba1\u7b97
__AllowableValue.text-line-count.false.displayName=\u4e0d\u8ba1\u7b97
text-line-nonempty-count.displayName=Count Non-Empty Lines
text-line-nonempty-count.description=If enabled, will count the number of lines that contain a non-whitespace character present in the incoming text.
__AllowableValue.text-line-nonempty-count.true.displayName=\u8ba1\u7b97
__AllowableValue.text-line-nonempty-count.false.displayName=\u4e0d\u8ba1\u7b97
text-word-count.displayName=Count Words
text-word-count.description=If enabled, will count the number of words (alphanumeric character groups bounded by whitespace) present in the incoming text. Common logical delimiters [_-.] do not bound a word unless 'Split Words on Symbols' is true.
__AllowableValue.text-word-count.true.displayName=\u8ba1\u7b97
__AllowableValue.text-word-count.false.displayName=\u4e0d\u8ba1\u7b97
text-character-count.displayName=Count Characters
text-character-count.description=If enabled, will count the number of characters (including whitespace and symbols, but not including newlines and carriage returns) present in the incoming text.
__AllowableValue.text-character-count.true.displayName=\u8ba1\u7b97
__AllowableValue.text-character-count.false.displayName=\u4e0d\u8ba1\u7b97
split-words-on-symbols.displayName=Split Words on Symbols
split-words-on-symbols.description=If enabled, the word count will identify strings separated by common logical delimiters [ _ - . ] as independent words (ex. split-words-on-symbols \= 4 words).
__AllowableValue.split-words-on-symbols.true.displayName=\u62c6\u5206
__AllowableValue.split-words-on-symbols.false.displayName=\u4e0d\u62c6\u5206
