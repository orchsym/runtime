__CapabilityDescription=Gets the content of a FlowFile and puts it to a distributed map cache, using a cache key computed from FlowFile attributes. If the cache already contains the entry and the cache update strategy is 'keep original' the entry is not replaced.'
__Tags=map, cache, put, distributed
Cache_Entry_Identifier.displayName=Cache Entry Identifier
Cache_Entry_Identifier.description=A FlowFile attribute, or the results of an Attribute Expression Language statement, which will be evaluated against a FlowFile in order to determine the cache key
Distributed_Cache_Service.displayName=Distributed Cache Service
Distributed_Cache_Service.description=The Controller Service that is used to cache flow files
Cache_update_strategy.displayName=Cache update strategy
Cache_update_strategy.description=Determines how the cache is updated if the cache already contains the entry
__AllowableValue.Cache_update_strategy.keeporiginal.displayName=Keep original
__AllowableValue.Cache_update_strategy.keeporiginal.description=Adds the specified entry to the cache, if the key does not exist.
__AllowableValue.Cache_update_strategy.replace.displayName=Replace if present
__AllowableValue.Cache_update_strategy.replace.description=Adds the specified entry to the cache, replacing any value that is currently set.
Max_cache_entry_size.displayName=Max cache entry size
Max_cache_entry_size.description=The maximum amount of data to put into cache
__Relationship.success.description=Any FlowFile that is successfully inserted into cache will be routed to this relationship
__Relationship.failure.description=Any FlowFile that cannot be inserted into the cache will be routed to this relationship
__WritesAttribute.cached.description=All FlowFiles will have an attribute 'cached'. The value of this attribute is true, is the FlowFile is cached, otherwise false.
