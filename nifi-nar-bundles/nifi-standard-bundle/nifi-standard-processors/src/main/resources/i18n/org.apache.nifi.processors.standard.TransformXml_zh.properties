__CapabilityDescription=Applies the provided XSLT file to the flowfile XML payload. A new FlowFile is created with transformed content and is routed to the 'success' relationship. If the XSL transform fails, the original FlowFile is routed to the 'failure' relationship
__Tags=xml, xslt, transform
XSLT_file_name.displayName=XSLT file name
XSLT_file_name.description=Provides the name (including full path) of the XSLT file to apply to the flowfile XML content.
indent-output.displayName=Indent
indent-output.description=Whether or not to indent the output.
__AllowableValue.indent-output.false.displayName=false
__AllowableValue.indent-output.true.displayName=true
secure-processing.displayName=Secure processing
secure-processing.description=Whether or not to mitigate various XML-related attacks like XXE (XML External Entity) attacks.
__AllowableValue.secure-processing.false.displayName=false
__AllowableValue.secure-processing.true.displayName=true
cache-size.displayName=Cache size
cache-size.description=Maximum number of stylesheets to cache. Zero disables the cache.
cache-ttl-after-last-access.displayName=Cache TTL after last access
cache-ttl-after-last-access.description=The cache TTL (time-to-live) or how long to keep stylesheets in the cache after last access.
An_XSLT_transform_parameter_name.description=These XSLT parameters are passed to the transformer
__Relationship.success.description=The FlowFile with transformed content will be routed to this relationship
__Relationship.failure.description=If a FlowFile fails processing for any reason (for example, the FlowFile is not valid XML), it will be routed to this relationship
