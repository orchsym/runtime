__CapabilityDescription=Execute provided request against the SOAP endpoint. The result will be left in it's orginal form. This processor can be scheduled to run on a timer, or cron expression, using the standard scheduling methods, or it can be triggered by an incoming FlowFile. If it is triggered by an incoming FlowFile, then attributes of that FlowFile will be available when evaluating the executing the SOAP request.
__Tags=SOAP, Get, Ingest, Ingress
__Marks.vendor=Orchsym
__Marks.categories=\u7f51\u7edc/\u7f51\u7edc\u901a\u4fe1
Endpoint_URL.displayName=Endpoint URL
Endpoint_URL.description=The endpoint url that hosts the web service(s) that should be called.
Target_Namespace.displayName=Target Namespace
Target_Namespace.description=The url where the wsdl file can be retrieved and referenced.
SOAP_Method_Name.displayName=SOAP Method Name
SOAP_Method_Name.description=The method exposed by the SOAP webservice that should be invoked.
Element_is_qualified.displayName=Element is qualified
Element_is_qualified.description=If qualified, elements and attributes are in the targetNamespace of the schema.
__AllowableValue.Element_is_qualified.false.displayName=false
__AllowableValue.Element_is_qualified.true.displayName=true
User_name.displayName=User name
User_name.description=The username to use in the case of basic Auth
Password.displayName=Password
Password.description=The password to use in the case of basic Auth
Keep_Alive.displayName=Keep Alive
Keep_Alive.description=Specifies whether to keep the connection alive when the request is done
__AllowableValue.Keep_Alive.false.displayName=false
__AllowableValue.Keep_Alive.true.displayName=true
User_Agent.displayName=User Agent
User_Agent.description=The user agent string to use, the default is SOAP Processor
Socket_Timeout.displayName=Socket Timeout
Socket_Timeout.description=The timeout value to use waiting for data from the webservice
Connection_Timeout.displayName=Connection Timeout
Connection_Timeout.description=The timeout value to use waiting to establish a connection to the web service
The_name_of_a_input_parameter_needs_to_be_passed_to_the_SOAP_method_being_invoked..description=The name provided will be the name sent in the SOAP method, therefore please make sure it matches the wsdl documentation for the SOAP service being called. In the case of arrays the name will be the name of the array and the key's specified in the value will be the element names pased.
__Relationship.Success.description=A Response FlowFile will be routed upon success (2xx status codes).
__Relationship.Original.description=Original flowfile received by this processor.
__Relationship.Failure.description=The original FlowFile will be routed on any type of connection failure, timeout or general exception. It will have new attributes detailing the request.
__WritesAttribute.mime.type.description=Sets mime type to application/xml
